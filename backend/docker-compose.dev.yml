version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: eduplatform_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=eduplatform
      - POSTGRES_USER=eduplatform
      - POSTGRES_PASSWORD=eduplatform123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduplatform"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: eduplatform_backend_dev
    # RESTORE ORIGINAL COMMAND
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/staticfiles
      - /app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=eduplatform
      - DB_USER=eduplatform
      - DB_PASSWORD=eduplatform123
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=django-insecure-dev-key-for-local-development-only
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOW_ALL_ORIGINS=True
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data_dev: